<div class="container">
  <mat-form-field class="search-input">
    <input matInput placeholder="Search" />
    <button mat-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="add">

</div>

<div class="table">
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
  <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>

  <td class="profile" mat-cell *matCellDef="let element">
    <img [src]="element.img" alt="profile">
    <div class="details">
      <span class="name">{{element.name}}</span>
      <span class="email">{{element.email}}</span>
    </div>
  </td>
</ng-container>

    <!-- firstname Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      
      <td  mat-cell *matCellDef="let element">
    <button mat-raised-button [ngClass]="{ 'inactive': !active, 'active': active }">
      {{element.status}}
    </button> </td>

    </ng-container>

    <!-- licenseNo Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

<!-- carColor Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" style="color:blue;">  {{element.action}} </td>
      
    </ng-container>

 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
  </div>
