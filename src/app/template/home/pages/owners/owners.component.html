<div class="container">
  <mat-form-field class="search-input">
    <input matInput placeholder="Search" />
    <button mat-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="table">
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- firstname Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- licenseNo Column -->
    <ng-container matColumnDef="licenseNo">
      <th mat-header-cell *matHeaderCellDef> license No. </th>
      <td mat-cell *matCellDef="let element"> {{element.licenseNo}} </td>
    </ng-container>

   <!-- placarTypeteNo Column -->
     <ng-container matColumnDef="carType">
      <th mat-header-cell *matHeaderCellDef> Car type </th>
      <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
    </ng-container>

<!-- carColor Column -->
     <ng-container matColumnDef="carColor">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.carColor}} </td>
    </ng-container>

    <!-- ate-registered Column -->
     <ng-container matColumnDef="dateRegistered">
      <th mat-header-cell *matHeaderCellDef> date-registered </th>
      <td mat-cell *matCellDef="let element"> {{element.dateRegistered}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
  </div>
